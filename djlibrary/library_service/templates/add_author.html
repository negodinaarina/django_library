{%extends "base.html"%}
{%block body%}
<div class="container">
    <form action="/add_author" method="post">
        {% csrf_token %}
        <label for="author_name">Имя автора</label>
        <input class="form-control" id="author_name" name="author_name" placeholder="Имя">
        <label for="birthday">Дата рождения</label>
        <input class="form-control" id="birthday" name="birthday" placeholder="Дата">
        <button type="submit" class="btn btn-secondary">Добавить</button>
    </form>
</div>
{%endblock body%}
