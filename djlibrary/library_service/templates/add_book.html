{%extends "base.html"%}
{%block body%}
<div class="container">
    <form action="/add_book" method="post">
        {% csrf_token %}
        <label for="title">Название книги</label>
        <input class="form-control" id="title" name="title" placeholder="Название">
        <label for="author">Автор книги</label>
        <input class="form-control" id="author" name="author" placeholder="Автор">
        <label for="date">Дата выпуска</label>
        <input class="form-control" id="date" name="date" placeholder="Дата">
        <label for="genre">Жанр книги</label>
        <input class="form-control" id="genre" name="genre" placeholder="Жанр">
        <label for="descript">Описание книги</label>
        <input class="form-control" id="descript" name="descript" placeholder="Описание">
        <button type="submit" class="btn btn-secondary">Добавить</button>
    </form>
</div>
{%endblock body%}
